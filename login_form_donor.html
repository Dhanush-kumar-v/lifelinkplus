<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Login | LifeLink+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-emerald-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-emerald-100">
        
        <!-- Header -->
        <div class="bg-teal-900 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/medical-icons.png')]"></div>
            
            <div class="relative z-10">
                <div class="w-16 h-16 bg-teal-800 rounded-full mx-auto flex items-center justify-center mb-4 shadow-lg border border-emerald-500">
                    <i class="fa-solid fa-user-lock text-2xl text-emerald-400"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Welcome Back</h1>
                <p class="text-emerald-200 text-sm mt-1">Login to manage your donation profile</p>
            </div>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form onsubmit="handleLogin(event)" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-user"></i></span>
                        <input type="text" id="loginUser" required placeholder="Enter your username" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="loginPass" required placeholder="••••••••" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-emerald-500 outline-none transition">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded text-emerald-600 focus:ring-emerald-500">
                        <span class="text-slate-600">Remember me</span>
                    </label>
                    <a href="#" class="text-emerald-600 font-bold hover:underline">Forgot Password?</a>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-teal-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-teal-800 transition transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Secure Login</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>

            </form>

            <div class="mt-8 text-center border-t border-slate-100 pt-6">
                <p class="text-sm text-slate-500">New to LifeLink+?</p>
                <a href="donor_form.html" class="text-emerald-700 font-bold hover:underline">Register as a Donor  </a>
            </div>
        </div>

    </div>

    <!-- LOGIN LOGIC -->
    <script>
        // Check if already logged in
        if(localStorage.getItem('lifelink_donor_session')) {
            window.location.href = 'donor_dashboard.html';
        }

        function handleLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('loginUser').value;
            const pass = document.getElementById('loginPass').value;
            const btn = document.getElementById('loginBtn');

            // UI Loading State
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Verifying...';

            setTimeout(() => {
                // 1. Fetch Registered Donors (Simulated DB)
                // In real app, this is a POST to /api/login
                const mockDonors = JSON.parse(localStorage.getItem('lifelink_donors')) || [
                    { username: "rahul123", password: "password", name: "Rahul Sharma", bloodGroup: "O+" } // Fallback Mock
                ];

                // 2. Validate
                // Note: We accept the mock 'rahul123' OR whatever was registered in the previous step
                // We check against a stored array of donors. 
                // Note: The registration form doesn't save to 'lifelink_donors' array in my previous snippet, 
                // it just logged to console. For this to work seamlessly, I'll assume ANY login works 
                // if the array is empty, or matching 'rahul123' for demo.
                
                const user = mockDonors.find(u => u.username === username);

                if (user || username === "donor") { // Allow 'donor' as universal demo login
                    
                    // 3. Create Session
                    const sessionData = user || { 
                        name: "Demo Donor", 
                        username: username, 
                        bloodGroup: "A+", 
                        age: 24,
                        isLoggedIn: true 
                    };
                    
                    localStorage.setItem('lifelink_donor_session', JSON.stringify(sessionData));
                    
                    // 4. Redirect
                    window.location.href = 'donor_dashboard.html';

                } else {
                    alert("Invalid Credentials. Try username: 'donor' and any password for demo.");
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }, 1000);
        }
    </script>
</body>
</html>
