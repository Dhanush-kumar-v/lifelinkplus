<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hospital Login | LifeLink+</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body { font-family: 'Inter', sans-serif; }
    </style>
</head>
<body class="bg-blue-50 min-h-screen flex items-center justify-center p-4">

    <div class="bg-white w-full max-w-md rounded-2xl shadow-xl overflow-hidden border border-blue-100">
        
        <!-- Header -->
        <div class="bg-blue-900 p-8 text-center relative overflow-hidden">
            <div class="absolute top-0 left-0 w-full h-full opacity-10 bg-[url('https://www.transparenttextures.com/patterns/medical-icons.png')]"></div>
            
            <div class="relative z-10">
                <div class="w-16 h-16 bg-blue-800 rounded-2xl mx-auto flex items-center justify-center mb-4 shadow-lg border border-blue-500">
                    <i class="fa-solid fa-hospital-user text-2xl text-blue-400"></i>
                </div>
                <h1 class="text-2xl font-bold text-white">Hospital Admin</h1>
                <p class="text-blue-200 text-sm mt-1">Secure access for emergency broadcasting</p>
            </div>
        </div>

        <!-- Form -->
        <div class="p-8">
            <form onsubmit="handleHospitalLogin(event)" class="space-y-6">
                
                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Admin Username</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-id-badge"></i></span>
                        <input type="text" id="adminUser" required placeholder="e.g. admin@manipal" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                </div>

                <div>
                    <label class="block text-sm font-bold text-slate-700 mb-2">Password</label>
                    <div class="relative">
                        <span class="absolute left-4 top-3.5 text-slate-400"><i class="fa-solid fa-lock"></i></span>
                        <input type="password" id="adminPass" required placeholder="••••••••" class="w-full pl-10 p-3 bg-slate-50 border border-slate-200 rounded-xl focus:ring-2 focus:ring-blue-500 outline-none transition">
                    </div>
                </div>

                <div class="flex items-center justify-between text-sm">
                    <label class="flex items-center gap-2 cursor-pointer">
                        <input type="checkbox" class="rounded text-blue-600 focus:ring-blue-500">
                        <span class="text-slate-600">Keep me logged in</span>
                    </label>
                    <a href="#" class="text-blue-600 font-bold hover:underline">Need Help?</a>
                </div>

                <button type="submit" id="loginBtn" class="w-full bg-blue-900 text-white font-bold py-4 rounded-xl shadow-lg hover:bg-blue-800 transition transform active:scale-95 flex justify-center items-center gap-2">
                    <span>Access Dashboard</span>
                    <i class="fa-solid fa-arrow-right-to-bracket"></i>
                </button>

            </form>

            <div class="mt-8 text-center border-t border-slate-100 pt-6">
                <p class="text-sm text-slate-500">Institution not registered?</p>
                <a href="hospital_form.html" class="text-blue-700 font-bold hover:underline">Register New Hospital</a>
            </div>
        </div>

    </div>

    <!-- LOGIN LOGIC -->
    <script>
        // 1. Check for existing session on load
        if(localStorage.getItem('lifelink_hospital_session')) {
            // If session exists, skip login and go to dashboard
            window.location.href = 'index3.html';
        }

        function handleHospitalLogin(e) {
            e.preventDefault();
            
            const username = document.getElementById('adminUser').value;
            const pass = document.getElementById('adminPass').value;
            const btn = document.getElementById('loginBtn');

            // UI Feedback
            const originalText = btn.innerHTML;
            btn.disabled = true;
            btn.innerHTML = '<i class="fa-solid fa-circle-notch fa-spin"></i> Authenticating...';

            setTimeout(() => {
                // --- MOCK AUTHENTICATION ---
                // In a real app, you would POST to /api/hospital/login
                // Here, we accept 'admin' or any username for demo purposes
                
                if (username.toLowerCase().includes("admin") || username.length > 3) {
                    
                    // 2. Create Session Object
                    // We recreate the session data. Ideally, this comes from the DB.
                    // We default to "Manipal Hospital" if no specific data is found, 
                    // or we can check if there was a 'last_registered_hospital' saved.
                    
                    const sessionData = {
                        id: "HOSP-LOGIN-" + Math.floor(Math.random() * 1000),
                        name: "Manipal Hospital (Admin)", // Placeholder Name
                        location: "Old Airport Road, Bangalore",
                        coordinates: [12.9606, 77.6416],
                        geofenceRadius: 10,
                        isLoggedIn: true,
                        username: username
                    };

                    // 3. Save Session
                    localStorage.setItem('lifelink_hospital_session', JSON.stringify(sessionData));

                    // 4. Redirect to Dashboard
                    window.location.href = 'index3.html';

                } else {
                    alert("Invalid Access. Try username 'admin'.");
                    btn.disabled = false;
                    btn.innerHTML = originalText;
                }
            }, 1500);
        }
    </script>
</body>
</html>
