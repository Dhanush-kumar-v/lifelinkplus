<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor Dashboard | LifeLink+</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- FontAwesome -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-emerald-50 h-screen flex overflow-hidden font-sans">

    <!-- SIDEBAR (Responsive) -->
    <aside class="w-64 bg-white border-r border-emerald-100 flex flex-col z-20 shadow-xl hidden md:flex">
        <div class="h-20 flex items-center px-6 border-b border-emerald-50">
            <div class="flex items-center gap-2 text-emerald-700 font-bold text-2xl tracking-tight">
                <i class="fa-solid fa-heart-pulse text-red-600"></i> LifeLink+
            </div>
        </div>

        <!-- Profile Summary -->
        <div class="p-6 bg-teal-50 border-b border-teal-100">
            <div class="flex items-center gap-3 mb-2">
                <div class="w-10 h-10 rounded-full bg-teal-600 flex items-center justify-center text-white font-bold text-sm shadow-md" id="avatar-initial">
                    D
                </div>
                <div>
                    <h3 class="text-sm font-bold text-gray-900 leading-tight" id="sidebar-name">Loading...</h3>
                    <p class="text-[10px] text-teal-600 font-bold uppercase" id="sidebar-blood">--</p>
                </div>
            </div>
            <div class="flex items-center gap-2 mt-3">
                <div class="relative inline-block w-10 mr-2 align-middle select-none transition duration-200 ease-in">
                    <input type="checkbox" name="toggle" id="status-toggle" class="toggle-checkbox absolute block w-5 h-5 rounded-full bg-white border-4 appearance-none cursor-pointer" checked/>
                    <label for="status-toggle" class="toggle-label block overflow-hidden h-5 rounded-full bg-gray-300 cursor-pointer"></label>
                </div>
                <span class="text-xs font-bold text-gray-500" id="status-text">Available</span>
            </div>
        </div>

        <nav class="flex-1 p-4 space-y-2">
            <button class="nav-btn active w-full flex items-center gap-3 px-4 py-4 rounded-xl text-left transition-all">
                <i class="fa-solid fa-satellite-dish w-5"></i> 
                <span class="font-medium text-sm">Live Alerts</span>
                <span class="ml-auto bg-red-500 text-white text-[10px] font-bold px-2 py-0.5 rounded-full hidden" id="alert-badge">!</span>
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-4 rounded-xl text-left transition-all opacity-60 hover:opacity-100">
                <i class="fa-solid fa-clock-rotate-left w-5"></i> 
                <span class="font-medium text-sm">Donation History</span>
            </button>
            <button class="nav-btn w-full flex items-center gap-3 px-4 py-4 rounded-xl text-left transition-all opacity-60 hover:opacity-100">
                <i class="fa-solid fa-award w-5"></i> 
                <span class="font-medium text-sm">Badges & Impact</span>
            </button>
        </nav>

        <div class="p-4 border-t border-emerald-50">
            <button onclick="logout()" class="text-xs font-bold text-red-500 flex items-center gap-2 hover:underline">
                <i class="fa-solid fa-right-from-bracket"></i> Logout
            </button>
        </div>
    </aside>

    <!-- MAIN CONTENT -->
    <main class="flex-1 overflow-y-auto relative p-4 md:p-10">
        
        <!-- Mobile Header -->
        <header class="md:hidden flex justify-between items-center mb-6">
            <div class="flex items-center gap-2 text-emerald-700 font-bold text-xl">
                <i class="fa-solid fa-heart-pulse text-red-600"></i> LifeLink+
            </div>
            <button onclick="logout()" class="text-red-500"><i class="fa-solid fa-right-from-bracket"></i></button>
        </header>

        <!-- DASHBOARD HEADER -->
        <header class="mb-8 flex flex-col md:flex-row justify-between md:items-end gap-4">
            <div>
                <h1 class="text-3xl font-bold text-gray-800">Hello, <span id="header-name">Donor</span></h1>
                <p class="text-gray-500 mt-1">You are visible to hospitals within <strong>10km</strong>.</p>
            </div>
        </header>

        <!-- STATE 1: RADAR SCANNING (Default) -->
        <div id="radar-container" class="flex flex-col items-center justify-center py-12 transition-all duration-500">
            <div class="relative w-64 h-64 flex items-center justify-center mb-8">
                <div class="absolute inset-0 bg-emerald-200 rounded-full opacity-20 animate-ping-slow"></div>
                <div class="absolute inset-4 bg-emerald-300 rounded-full opacity-20 animate-ping-slower"></div>
                <div class="relative z-10 w-32 h-32 bg-white rounded-full shadow-xl flex items-center justify-center border-4 border-emerald-100">
                    <i class="fa-solid fa-satellite-dish text-5xl text-emerald-500"></i>
                </div>
            </div>
            <h2 class="text-xl font-bold text-gray-700">Scanning for emergencies...</h2>
            <p class="text-sm text-gray-500 mt-2 max-w-xs text-center">Stand by. We will notify you immediately if a hospital nearby broadcasts a need for <strong><span id="my-blood-group">--</span></strong>.</p>
        </div>

        <!-- STATE 2: ALERT FEED (Hidden by default) -->
        <div id="alert-feed" class="hidden max-w-2xl mx-auto space-y-6">
            <!-- Cards injected via JS -->
        </div>

    </main>

    <!-- Custom Logic -->
    <script src="logic.js"></script>
</body>
</html>
